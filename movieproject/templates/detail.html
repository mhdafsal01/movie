{% extends 'base.html' %}

{% block body %}
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container img{
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
        border-radius: 11px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
</style>
<div class="container det">
    <div class="row">
        <div class="col-md-7">
            <img src="{{movie.img.url}}" width="400" height="525">
        </div>
        <div class="col-md-5">
            <h2><b>{{movie.name}}</b></h2>
            <h5>Released on {{movie.year}}</h5>
            <h5><i>{{movie.desc}}</i></h5>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>


    </div>
</div>

{% endblock %}
