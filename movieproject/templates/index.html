{% extends 'base.html' %}

{% block body %}

<!--<a class="btn btn-success" style="float:right;" href="{% url 'movieapp:add_movie' %}">Add new movie</a>-->

<div class="container">
    <div class="row">

        {% for i in movie_list %}

        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="220px">
                <div class="card-body">
                    <h5 class="card-title"><b>{{i.name}}</b></h5>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-info">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<!--<a href="movie/{{i.id}}">{{i.name}}<br>-->

{% endblock %}
